<!DOCTYPE HTML>
<html ng-app='ModuloPpal'>
    <head>
        <title>To do list</title>
    </head>
    
   
    <body ng-controller="Ctroller">
    
        <ul>
            <li ng-repeat="act in listaToDo">
                {{act.descripcion}}
                {{act.fecha | date:'short' }}
            </li>
        </ul>
        <form ng-submit="AgregarActividad()">
            <input type="text" ng-model="nuevaActividad.descripcion">
            <input type="datetime-local" ng-model="nuevaActividad.fecha">
            <button type="submit" >Guardar Actividad</button>
        </form>
            <button ng-click="LimpiarActividades()">Limpiar Actividades</button>
        
    <script src="../ScriptsBasicos/jquery-1.12.0.js"></script>
    <script src="../ScriptsBasicos/angular.js"></script>
    <script src="angular-local-storage.min.js"></script>
    <link rel="stylesheet" href="../ScriptsBasicos/bootstrap.css">
    <link rel="stylesheet" href="../ScriptsBasicos/bootstrap-theme.css">
    <script src="controllers/controller.js"></script>
    </body>
</html>
